syntax = "proto3";
package  com.example.calculator;

message Request {
  double number = 1;

}

message Response {
  int32 count = 1;
  double sum = 2;
  double average = 3;
  double min = 4;
  double max = 5;

}

service CalculatorService {
  rpc getStatistics(stream Request) returns ( Response);
}
