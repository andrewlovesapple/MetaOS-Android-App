syntax = "proto3";
package  com.example.calculator;

message Request {
  double number = 1;
  string clientId = 2;

}

message Response {
  double originalValue = 1;
  double multipliedValue = 2;
  double sum = 3;
  int32 count = 4;
  string clientId = 5;
}

service MultiplierService {
  rpc multiplyNumber(stream Request) returns (stream Response);
}
